name: Bundle with bun

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types:
      - closed

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install bun
      uses: oven-sh/setup-bun@v1

    - name: Bundle
      run: |
        bun install --cwd ./assets
        bun build assets/src/main.js --outdir assets/static/dist

    - uses: actions/upload-artifact@v4
      with:
        path: assets/static/dist/main.js
        if-no-files-found: error

