{% extends "layout.html" %}
{% block title %}Main page{% endblock %}
{% block header %}
  {{ super() }}
{% endblock %}
{% block content %}
  {{ super() }}
  {% block body %}
    <div class="prose p-10">
      <form hx-post="/sets" hx-ext="json-enc">
        <h1>Create new set</h1>
        <div>
          <input
            type="text"
            placeholder="Band name"
            name="band_name"
            class="input input-bordered w-full max-w-xs"
          />
          <input
            id="date"
            name="date"
            type="date"
            class="input input-bordered w-full max-w-xs"
            value=""
          />
          <input
            type="text"
            placeholder="Venue"
            name="venue"
            class="input input-bordered w-full max-w-xs"
          />
          <br />
          {# TODO actually flex this #}
          <textarea
            cols="29"
            class="textarea textarea-bordered w-full max-w-xs"
            placeholder="Setlist"
          ></textarea>
        </div>
        <div>
          <button class="btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  {% endblock %}
{% endblock %}
