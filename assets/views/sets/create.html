{% extends "layout.html" %}
{% block title %}Main page{% endblock %}
{% block header %}
  {{ super() }}
{% endblock %}
{% block content %}
  {{ super() }}
  {% block body %}
    <div class="prose p-10">
      <form hx-post="/sets" hx-ext="json-enc">
        <h1>Create new set</h1>
        <div>
          <div id="djs-input" x-data="{ djs: 1 }">
            <template x-for="dj in djs">
              <input
                type="text"
                placeholder="DJ Name"
                name="dj_names[]"
                class="input input-bordered w-full max-w-xs"
              />
            </template>
            <button
              class="btn"
              type="button"
              x-show="djs < 8"
              x-on:click="djs++"
            >
              +
            </button>
            <button
              class="btn"
              type="button"
              x-show="djs > 1"
              x-on:click="djs--"
              value="-"
            >
              -
            </button>
          </div>
          <input
            id="venue-input"
            type="text"
            placeholder="Venue"
            name="venue"
            class="input input-bordered w-full max-w-xs"
          />
          <input
            id="city-input"
            type="text"
            placeholder="City"
            name="city"
            class="input input-bordered w-full max-w-xs"
          />
          <input
            id="event-name-input"
            type="text"
            placeholder="Event name"
            name="event_name"
            class="input input-bordered w-full max-w-xs"
          />
          <input
            id="set-start-time-input"
            type="datetime-local"
            placeholder="Set start time"
            name="start_time"
            class="input input-bordered w-full max-w-xs"
          />
          <textarea
            cols="29"
            class="textarea textarea-bordered w-full max-w-xs"
            placeholder="Setlist"
          ></textarea>
        </div>
        <input class="btn" type="submit" value="Submit" />
      </form>
    </div>
  {% endblock %}
{% endblock %}
