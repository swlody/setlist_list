{% extends "layout.html" %}
{% block title %}Main page{% endblock %}
{% block header %}
  {{ super() }}
{% endblock %}
{% block content %}
  {{ super() }}
  {% block body %}
    <div class="prose p-10">
      <h1>sets</h1>
      <div class="mb-10">
        {% for item in items %}
          <div class="mb-5">
            <div>
              <label
                ><b>{{ "band_name" | capitalize }}:</b>
                {{ item.band_name }}</label
              >
            </div>
            <div>
              <label><b>{{ "date" | capitalize }}:</b> {{ item.date }}</label>
            </div>
            <div>
              <label><b>{{ "venue" | capitalize }}:</b> {{ item.venue }}</label>
            </div>
            <div>
              <label
                ><b>{{ "setlist" | capitalize }}:</b> {{ item.setlist }}</label
              >
            </div>
            <a href="/sets/{{ item.id }}/edit">Edit</a>
            <a href="/sets/{{ item.id }}">View</a>
          </div>
        {% endfor %}

        <br />
        <br />
        <a href="/sets/new">New set</a>
      </div>
    </div>
  {% endblock %}
{% endblock %}
